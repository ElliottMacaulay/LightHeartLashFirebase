<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.0.0/firebase-database.js"></script>

    

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./output.css">
    <title>Light Heart User Login</title>
    
</head>

<body>
    <section class="flex items-center justify-center">
        <div class="headerImgDiv">
            <img class="h-24 sm:h-32 my-16 mx-auto" src="LH_MainLogo_Black.png" alt="Light Heart Company Logo">
        </div>
    </section>
    
    <!--Form Section-->
    <form id="form">
    <section class="flex items-center justify-center sm:flex">
        <div class="bg-[#d3bfb2] py-16 flex rounded-2xl shadow-lg max-w-3xl mx-auto sm:max-w-none sm:px-8">
            <div class="px-32 sm:px-32">
                <h2 class="justify-center font-bold text-3xl sm:justify-center text-white">Existing / New User</h2>

                    <!-- Create New Account Section-->
                    <div class="mt-3 p-3 text-s flex justify-start">
                        <button type="reset" onclick="location.href='newUser.html'" class="mt-3 bg-[#746253] rounded-xl hover:scale-105 duration-300 text-white text-nowrap px-5 py-2 sm:py-2 ">New to Light Heart?</button>
                    </div>
    
                    <!-- Google Login Button-->
                    <div class="mt-3 p-3 text-s flex justify-start sm:mt-3 text-s">
                        <button type="button" id="googleButton" class="mt-3 bg-[#746253] rounded-xl hover:scale-105 duration-300 text-white text-nowrap px-5 py-2 sm:py-2">
                            Create or Login Using Google
                        </button>
                    </div>
    
                    <!-- Existing User Button -->
                    <div class="mt-3 p-3 text-s flex justify-start sm:mt-3 text-s">
                        <button type="reset" onclick="location.href='existingUser.html'" class="mt-3 bg-[#746253] rounded-xl hover:scale-105 duration-300 text-white text-nowrap px-5 py-2 sm:py-2">Existing User With No Account?</button>
                    </div>
                <!-- End Form Inputs Email and Password-->
            </div>
        </div>
    </section>
    </form>
</body>

<!--Session Storage for email-->
<!--Email input is going to transfer to userProfile.html-->

<script src="emailAuth.js"></script>
</html>
